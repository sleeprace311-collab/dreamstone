<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dreamstone App</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      background: #f5f7fa;
      color: #222;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 20px;
      padding: 40px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      margin-bottom: 20px;
    }
    h1 {
      color: #2b5fad;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #2b5fad;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      background: #224d8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Dreamstone Logo">
    <h1>Dreamstone</h1>
    <p>Welcome to the official Dreamstone app page.</p>
    <p>Dreamstone helps you turn your sleep and wake routines into a fun, rewarding experience. Earn points, stay consistent, and level up your rest!</p>
    <a href="https://play.google.com/store/apps/details?id=com.moaaz.dreamstone" target="_blank">
      Get it on Google Play
    </a>
    <p style="margin-top:30px; font-size:14px; color:#666;">Contact: moaaz.dreamstone@gmail.com</p>
  </div>
</body>
</html>
